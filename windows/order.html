<div class="content">
    <h1>Заказ тура</h1>

    <div class="order-descr">
        <div class="order-descr-title">Эстония / Таллин</div>
        <div class="tour-anonce-params">
            <div class="tour-anonce-date">19 апреля</div>
            <div class="tour-anonce-days">6 ночей</div>
            <div class="tour-anonce-price">от 35874 руб.</div>
        </div>
        <div class="order-descr-text"><strong>В стоимость входит:</strong><br />проживание на человека при двухместном размещении, авиа перелёт, трансфер, страховка, питание согласно выбранной концепции.</div>
    </div>

    <form action="windows/success.html" method="post">
        <div class="window-form-row">
            <div class="form-label">Ваше имя<span>*</span></div>
            <div class="form-input"><input type="text" name="name" value="" class="required" /></div>
        </div>
        <div class="window-form-row">
            <div class="form-label">Ваш телефон<span>*</span></div>
            <div class="form-input"><input type="text" name="phone" value="" class="required" /></div>
        </div>
        <div class="window-form-row">
            <div class="form-label">Комментарии<span>*</span></div>
            <div class="form-input"><textarea name="text" rows="5" cols="10" class="required" placeholder="Ваши пожелания по туру: страна, даты, участники и так далее"></textarea></div>
        </div>
        <div class="form-submit">
            <input type="submit" value="Отправить" />
            <div class="form-descr"><span>*</span> — поля, обязательные для заполнения</div>
        </div>
    </form>
    <div class="loading">
        <div class="loading-bg"></div>
        <div class="loading-inner">
            <div class="loading-img"></div>
            <div class="loading-text">Отправка данных</div>
        </div>
    </div>
</div>
